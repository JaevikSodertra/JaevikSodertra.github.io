<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% if page.title %}{{ page.title }} — Artem Chernov{% else %}Artem Chernov — Data Engineer{% endif %}</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ '/style.css' | relative_url }}" />
  <script>
    if (location.search.includes('no-track')) {
      localStorage.setItem('plausible_ignore', 'true');
    }
    if (!localStorage.getItem('plausible_ignore')) {
      var s = document.createElement('script');
      s.defer = true;
      s.dataset.domain = 'jaeviksodertra.github.io';
      s.src = 'https://plausible.example.com/js/script.js';
      document.head.appendChild(s);
    }
  </script>
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="logo" href="{{ '/' | relative_url }}"><span class="logo-dot"></span> Artem Chernov</a>
      <nav aria-label="Навигация">
        <ul class="nav-list" id="mainNav">
          <li><a href="{{ '/about.html' | relative_url }}">Обо мне</a></li>
          <li><a href="{{ '/blog.html' | relative_url }}">Блог</a></li>
        </ul>
      </nav>
    </div>
    <div class="gradient"></div>
  </header>

  <main class="container section">
  {{ content }}
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <span>© <span id="year"></span> Artem Chernov · Data Engineer</span>
      <a href="#top" class="to-top">↑ Наверх</a>
    </div>
  </footer>
  <script src="{{ '/app.js' | relative_url }}" defer></script>
</body>
</html>
