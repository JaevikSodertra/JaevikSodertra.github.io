    <rect x="288" y="304" width="188" height="52" rx="12" fill="#102f58" stroke="#7c4dff" stroke-width="1.6" />
    <rect x="520" y="324" width="190" height="50" rx="12" fill="#102f58" stroke="#00d4ff" stroke-width="1.6" />
