    <circle cx="220" cy="280" r="8" />
    <circle cx="360" cy="260" r="9" />
    <circle cx="520" cy="280" r="8" />
    <circle cx="660" cy="240" r="10" />
    <circle cx="760" cy="280" r="7" />
