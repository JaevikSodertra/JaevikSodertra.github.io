    <circle cx="560" cy="384" r="6" />
    <circle cx="600" cy="384" r="6" />
    <circle cx="640" cy="384" r="6" />
  </g>

  <g fill="#ff6b6b" opacity="0.85">
    <circle cx="520" cy="408" r="6" />
    <circle cx="560" cy="408" r="6" />
    <circle cx="600" cy="408" r="6" />
    <circle cx="640" cy="408" r="6" />
