    <circle cx="380" cy="250" r="6" />
    <circle cx="430" cy="220" r="6" />
    <circle cx="480" cy="245" r="6" />
    <circle cx="530" cy="230" r="6" />
    <circle cx="580" cy="255" r="6" />
    <circle cx="630" cy="240" r="6" />
    <circle cx="680" cy="265" r="6" />
