  <g fill="#7c4dff" opacity="0.65">
    <circle cx="280" cy="395" r="5" />
    <circle cx="340" cy="412" r="5" />
    <circle cx="400" cy="388" r="5" />
    <circle cx="460" cy="408" r="5" />
    <circle cx="520" cy="386" r="5" />
    <circle cx="580" cy="400" r="5" />
