---
layout: default
title: "Блог"
---

<h1>Блог</h1>
<ul class="post-list">
{% assign posts = site.pages | where_exp: 'p', "p.path contains 'posts/'" | sort: 'date' | reverse %}
{% for post in posts %}
  <li><span class="post-date">{{ post.date | date: "%d.%m.%Y" }}</span> <a href="{{ post.url }}">{{ post.title }}</a></li>
{% endfor %}
</ul>
